<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
          matInput
          type="text"
          name="title"
          ngModel
          minlength="3"
          required
          placeholder="Title"
          #title="ngModel">
          <mat-error *ngIf="title.errors?.minlength && title.touched">The title must be langer than 3 charcters</mat-error>
          <mat-error *ngIf="title.errors?.required && title.touched">The title is required</mat-error>

      </mat-form-field>
      <mat-form-field>
          <textarea
          matInput
           rows="4"
           name="content"
           #content="ngModel"
           ngModel
           minlength="6"
           maxlength="255"
           placeholder="Content"
           required></textarea>
           <mat-hint align="end">{{content.value?.length || 0}}/255</mat-hint>
           <mat-error *ngIf="content.errors?.minlength && content.touched">The content must be langer than 6 charcters</mat-error>
           <mat-error *ngIf="content.errors?.required && content.touched">The content is required</mat-error>
      </mat-form-field>
      <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="postForm.invalid">save Post</button>
  </form>
</mat-card>
